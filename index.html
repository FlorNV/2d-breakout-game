<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>2D Breakout Game</title>
</head>
<body class="bg-darkblue">

    <div class="container d-flex flex-column justify-content-center">
        <div class="row banner text-white text-center">
            <div class="col">
                <img class="star" src="./img/star.png" alt="">
                <span id="score"></span>
            </div>
            <div class="col">
                <img class="life" src="./img/heart.png" alt="">
                <span id="lifes"></span>
            </div>
        </div>
        <div class="game-container"></div>
        <div class="button-container d-grid gap-2 d-flex justify-content-center">
            <button id="play-pause" class="btn btn-danger"><i class="bi bi-play-fill"></i></button>
            <button id="restart" class="btn btn-success disabled"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
