<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="bg-darkblue">

    <div class="container d-flex flex-column justify-content-center">
        <div class="score text-white text-center">
            Score: <span id="score"></span>
        </div>
        <div class="game-container"></div>
        <div class="button-container d-grid gap-2 d-flex justify-content-center">
            <button id="play-pause" class="btn btn-danger"><i class="bi bi-play-fill"></i></button>
            <button id="restart" class="btn btn-success disabled"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>

    <script src="js/Block.js"></script>
    <script src="js/index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

</html>
